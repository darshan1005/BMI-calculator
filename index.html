<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">BMI CALCULATOR</h2>
        <div class="height box">
            <h4>Height (cm)</h4>
            <input type="number" class="input-height" name="height">
        </div>
        <div class="weight box">
            <h4>weight (Kg)</h4>
            <input type="number" class="input-weight" name="weight">
        </div>
        <button class="calculate-btn">Calculate BMI</button>
        <div class="result-box">
            <p class="yr-bmi-text"></p>
            <div class="bmi">
                <h3>25.21</h3>
            </div>
            <p class="result">Your are <span>overweight</span></p>    
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
